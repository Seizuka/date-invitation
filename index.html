<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<title>HI</title>
</head>
<script>
    function runaway(id) {
    id.style.top = Math.round(Math.random() * 400) - 200 + 'px';
    id.style.left = Math.round(Math.random() * 400) - 300 + 'px';
}
function redirectToPage() {
            // Ganti 'halaman-tujuan.html' dengan URL tujuan Anda
            window.location.href = 'yes.html';
        }
</script>
<body>
    <div class="wrapper">
        <h2>Hi! Will You Go Out With Me?</h2>
        <img src="https://media.giphy.com/media/f9EmXxglhdhAj1bo28/giphy.gif" alt="cat"  width="250"/>
    </div>
    <div class="button">
        <button onclick="redirectToPage()" id="yes">Yes</button>
        <button id="no" onmouseover="runaway(this)">No</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
